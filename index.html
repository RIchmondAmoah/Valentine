<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richmond‚Äôs Valentine üíò</title>
  <link rel="icon" href="https://em-content.zobj.net/thumbs/120/apple/354/sparkling-heart_1f496.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Quicksand', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
      overflow: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.15) 0%, transparent 50%);
      animation: backgroundFloat 20s ease-in-out infinite;
    }

    @keyframes backgroundFloat {
      0%,100% { transform: translate(0,0) rotate(0deg); }
      33% { transform: translate(-5%,5%) rotate(2deg); }
      66% { transform: translate(5%,-5%) rotate(-2deg); }
    }

    .heart-bg {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 182, 193, 0.3);
      animation: floatHeart 15s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes floatHeart {
      0%,100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10%,90% { opacity: 0.6; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(20px);
      border-radius: 40px;
      padding: 60px 50px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 30px 90px rgba(255,105,135,0.3);
      animation: cardEntrance 0.8s cubic-bezier(0.34,1.56,0.64,1);
    }

    @keyframes cardEntrance {
      from { opacity:0; transform: scale(0.8) translateY(30px); }
      to { opacity:1; transform: scale(1) translateY(0); }
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 32px;
      color: #ff4757;
      margin-bottom: 35px;
    }

    .buttons { display:flex; gap:20px; justify-content:center; margin-top:30px; }

    button {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      font-size: 18px;
      padding: 16px 45px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
    }

    .yes-btn { background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%); color:white; }
    .no-btn { background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%); color:#666; }

    .celebration {
      display:none;
      position: fixed;
      inset: 0;
      background: rgba(255,107,157,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }
    .celebration.active { display:flex; }

    .celebration-content { text-align:center; color:white; }
    .celebration-content h2 {
      font-family: 'Pacifico', cursive;
      font-size: 64px;
      margin-bottom: 10px;
    }

    .song-link {
      display:inline-block;
      margin-top:16px;
      padding:12px 28px;
      background:white;
      color:#ff4757;
      border-radius:50px;
      text-decoration:none;
      font-weight:600;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }
    .song-link:hover { transform: scale(1.05); }

    #valentinePic {
  display: block;
  margin: 24px auto 0 auto;   /* hard-center horizontally */
  width: min(70vw, 260px);   /* responsive width */
  max-width: 260px;
  border-radius: 20px;
  box-shadow:
    0 10px 30px rgba(0,0,0,0.35),
    0 0 25px rgba(255, 71, 87, 0.35);
  animation: popIn 0.6s ease-out forwards;
}

    @keyframes popIn {
      from { transform: scale(0.6); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Gordita Vero, Will you be my Valentine?üíå</h1>
    <div class="buttons">
      <button class="yes-btn" onclick="sayYes()">YES!</button>
      <button class="no-btn" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
    </div>
  </div>

  <div class="celebration" id="celebration">
    <div class="celebration-content">
      <h2>My Heart Is Yours üíñ</h2>
      <p>Thank you for choosing me as your Valentine.</p>
      <p style="margin-top: 6px;">Love, Richmond üíå</p>

      <p id="typedLine" style="margin-top:12px; font-size:20px;"></p>

      <a href="https://www.youtube.com/watch?v=hJ9nv_eu_pI&list=RDhJ9nv_eu_pI&start_radio=1" target="_blank" class="song-link">
        ‚ñ∂Ô∏è Play Our Song
      </a>

      <img id="valentinePic" src="valentine.jpg" alt="Our Photo">
    </div>
  </div>

  <script>
    let noClickCount = 0;

    function moveButton() {
      const btn = document.getElementById('noBtn');
      const yesBtn = document.querySelector('.yes-btn');

      noClickCount++;

      const btnWidth = 150;
      const btnHeight = 60;
      const margin = 30;

      const minX = margin;
      const maxX = window.innerWidth - btnWidth - margin;
      const minY = margin;
      const maxY = window.innerHeight - btnHeight - margin;

      const randomX = minX + Math.random() * (maxX - minX);
      const randomY = minY + Math.random() * Math.min((maxY - minY), window.innerHeight * 0.6);

      btn.style.position = 'fixed';
      btn.style.left = Math.max(minX, Math.min(randomX, maxX)) + 'px';
      btn.style.top = Math.max(minY, Math.min(randomY, maxY)) + 'px';

      const newScale = 1 + (noClickCount * 0.15);
      yesBtn.style.transform = `scale(${newScale})`;
      yesBtn.style.transition = 'transform 0.3s ease';
    }

    function typeLine(text, elId, speed = 40) {
      const el = document.getElementById(elId);
      el.textContent = "";
      let i = 0;
      const timer = setInterval(() => {
        el.textContent += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(timer);
      }, speed);
    }

    function sayYes() {
      document.getElementById('celebration').classList.add('active');
      typeLine("Life is a bliss with you in it. You make my world feel fuller, brighter, and more alive üíù", "typedLine");

      const img = document.getElementById("valentinePic");
      setTimeout(() => {
        img.style.display = "block";
      }, 800);
    }
  </script>
</body>
</html>
