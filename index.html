<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richmond‚Äôs Valentine üíò</title>

    <!-- Cute heart favicon -->
    <link rel="icon" href="https://em-content.zobj.net/thumbs/120/apple/354/sparkling-heart_1f496.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 182, 193, 0.15) 0%, transparent 50%);
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-5%, 5%) rotate(2deg); }
            66% { transform: translate(5%, -5%) rotate(-2deg); }
        }

        .heart-bg {
            position: absolute;
            font-size: 20px;
            color: rgba(255, 182, 193, 0.3);
            animation: floatHeart 15s infinite ease-in-out;
            z-index: 0;
        }

        @keyframes floatHeart {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10%, 90% { opacity: 0.6; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            z-index: 1;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 40px;
            padding: 60px 50px;
            box-shadow:
                0 30px 90px rgba(255, 105, 135, 0.3),
                0 15px 40px rgba(255, 182, 193, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            max-width: 500px;
            text-align: center;
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.8) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .cat-container { margin-bottom: 30px; animation: catBounce 2s ease-in-out infinite; }

        @keyframes catBounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }

        .cat { position: relative; display: inline-block; width: 120px; height: 120px; }
        .cat-face { width: 100%; height: 100%; background: linear-gradient(135deg, #ffb380 0%, #ff9966 100%); border-radius: 50%; position: relative; }
        .cat-ear { position: absolute; width: 40px; height: 50px; background: linear-gradient(135deg, #ffb380 0%, #ff9966 100%); border-radius: 50% 50% 0 0; top: -15px; }
        .cat-ear.left { left: 10px; transform: rotate(-20deg); }
        .cat-ear.right { right: 10px; transform: rotate(20deg); }
        .cat-eye { position: absolute; width: 12px; height: 12px; background: #2c2c2c; border-radius: 50%; top: 45px; animation: blink 4s infinite; }
        .cat-eye.left { left: 35px; }
        .cat-eye.right { right: 35px; }
        .cat-nose { position: absolute; width: 12px; height: 10px; background: #ff6b9d; border-radius: 50%; top: 60px; left: 50%; transform: translateX(-50%); }
        .cat-mouth { position: absolute; top: 66px; left: 50%; transform: translateX(-50%); }
        .cat-mouth::before,
        .cat-mouth::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 12px;
            border: 2px solid #2c2c2c;
            border-top: none;
            border-radius: 0 0 50% 50%;
        }
        .cat-mouth::before { right: 5px; }
        .cat-mouth::after { left: 5px; }

        .heart { position: absolute; top: -5px; right: -5px; font-size: 35px; animation: heartPulse 1.5s ease-in-out infinite; }

        h1 { font-family: 'Pacifico', cursive; font-size: 32px; color: #ff4757; margin-bottom: 35px; }

        .buttons { display: flex; gap: 20px; justify-content: center; margin-top: 30px; }

        button {
            font-family: 'Quicksand', sans-serif;
            font-weight: 600;
            font-size: 18px;
            padding: 16px 45px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
        }

        .yes-btn { background: linear-gradient(135deg, #ff6b9d 0%, #ff4757 100%); color: white; }
        .no-btn { background: linear-gradient(135deg, #e0e0e0 0%, #bdbdbd 100%); color: #666; }

        .celebration {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255, 107, 157, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .celebration.active { display: flex; }

        .celebration-content h2 { font-family: 'Pacifico', cursive; font-size: 64px; margin-bottom: 20px; }

        .song-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #ff4757;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1> Gordita Vero, Will you be my Valentine? üíå</h1>
        <div class="buttons">
            <button class="yes-btn" onclick="sayYes()">YES!</button>
            <button class="no-btn" id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <div class="celebration" id="celebration">
        <div class="celebration-content">
            <h2>My Heart Is Yours üíñ</h2>
            <p>Thank you for choosing me as your Valentine.</p>
            <p style="margin-top: 10px;">Love, Richmond üíå</p>

            <a href="https://www.youtube.com/watch?v=hJ9nv_eu_pI&list=RDhJ9nv_eu_pI&start_radio=1" target="_blank" class="song-link">
                ‚ñ∂Ô∏è Play Our Song
            </a>
        </div>
    </div>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 60);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function sayYes() {
            document.getElementById('celebration').classList.add('active');
        }
    </script>
</body>
</html>
